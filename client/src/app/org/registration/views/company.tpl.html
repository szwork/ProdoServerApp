<div class="container">
  <a class="link" href="#!/company">Company</a>
  <a class="link" href="#!/contact">Contact</a>
  <a class="link" href="#!/address">Location</a>
  <form name="formOrgRegisterCompany" class="css-form form-org-register" novalidate>
    <center>
      <div class="control-group">
      <label class="label-control">Company</label><br>
      <input name="companyname" type="text" class="form-control" ng-model="companyname" placeholder="Company Name" autofocus required/>
        <div class="input-help">
          <h4>Field Required!</h4>
        </div>

      <textarea name="description" type="textarea" class="form-control" ng-model="description" placeholder="Company Description" required/></textarea>
        <div class="input-help">
          <h4>Field Required!</h4>
        </div>  

      <select type="text" class="form-control" ng-model="org" ng-options="org.name for org in orgs" required></select>
        <div class="input-help">
          <h4>Field Required!</h4>
        </div>

      <input name="contractid" type="text" class="form-control" ng-model="contractid" placeholder="Contract Id" required/>
        <div class="input-help">
          <h4>Field Required!</h4>
        </div>
    </div>
    </center>

    <center>
    	<button class="btn btn-md btn-primary" type="submit" ng-click="save()">Save</button>
    </center>

	</form>
</div>
